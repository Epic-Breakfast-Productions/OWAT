buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.jfrog.bintray" version "1.8.4"
}

group 'com.ebp.owat'
version '1.0.0'

apply plugin: 'java'

apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    // can change the sourceSets to suite what files you need in the published jar file
    from sourceSets.main.allSource
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
    // should be filled out with apt details
        developer {
            id ""
            name ""
            email ""
        }
    }

    scm {
        url "https://github.com/"
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'com.ebp.owat'
            artifactId 'owat'
            version this.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'a java library to reduce pojo clustering and generate them during build time')
                root.appendNode('name', 'ki')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {
    // username while registering with bintray
    user = ''
    // key associated while registering with bintray
    key = ''
    publications = ['MyPublication']
    pkg {
        // sample values map to repo created on bintray panel
        repo = 'owat'
        name = 'owat'
        userOrg = 'owat'
        licenses = ['Apache-2.0']
        version {
            name = '1.0'
        }
    }

}