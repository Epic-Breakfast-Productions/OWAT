# https://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html
# https://springframework.guru/log4j-2-configuration-using-properties-file/

# log file locations
logLocation = logs/test
logFile = ${logLocation}/log.log
errorLogFile = ${logLocation}/errorLog.log

# log format patterns
logPattern=%d %-5p [%t] - %m%n
logPatternMoreDetail=%d %-5p [%t] (%F:%L) - %m%n

# assign log types
log4j.rootLogger=TRACE, stdOut, logFile, errLogFile

# stdOut setup
log4j.appender.stdOut=org.apache.log4j.ConsoleAppender
log4j.appender.stdOut.layout=org.apache.log4j.PatternLayout
log4j.appender.stdOut.layout.ConversionPattern=%highlight{${logPatternMoreDetail}}{FATAL=red, ERROR=red, WARN=yellow bold, INFO=black, DEBUG=green bold, TRACE=blue}

# log file setup
log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.File=${logFile}
log4j.appender.logFile.MaxFileSize=4MB
log4j.appender.logFile.MaxBackupIndex=10
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=${logPatternMoreDetail}

# error log file setup
log4j.appender.errLogFile=org.apache.log4j.RollingFileAppender
log4j.appender.errLogFile.Threshold=WARN
log4j.appender.errLogFile.File=${errorLogFile}
log4j.appender.errLogFile.MaxFileSize=4MB
log4j.appender.errLogFile.MaxBackupIndex=10
log4j.appender.errLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errLogFile.layout.ConversionPattern=${logPatternMoreDetail}